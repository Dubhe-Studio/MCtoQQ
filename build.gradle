plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.4.31"
}

group 'org.dubhe'
version '0.0.1-Dev'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.github.Cjsah:MiraiBotConsole:1.10'
}

jar {
    manifest {
        attributes "Plugin-Class": "org.dubhe.mtq.main"
    }
}